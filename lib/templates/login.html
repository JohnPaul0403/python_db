<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">Login</h1>
            <h2 class="text-center mb-4">User Login</h2>

            {% include "partials/flashes.html" %}

            <form action="{{ url_for('main.get_user') }}" method="post" class="p-4 border rounded-3 bg-light">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href='{{ url_for("main.get_google_url")}}'><button class="btn btn-outline-secondary">Google Account</button></a>
                
            </div>
            <div class="mt-4 text-center">
                <a href='#'>Forgot Password?</a>
            </div>
            <div class="mt-4 text-center">
                <p>
                    Don't have an account? <a href='{{ url_for("main.signup")}}'>Signup</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
