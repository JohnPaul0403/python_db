<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set OpenAI Token</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">Set OpenAI Token</h1>
            <h2 class="text-center mb-4">Set OpenAI token to access to the platform</h2>

            {% include "partials/flashes.html" %}

            <form action="{{ url_for('main.set_token') }}" method="post" class="p-4 border rounded-3 bg-light">
                <div class="mb-3">
                    <label for="token" class="form-label">Token:</label>
                    <input type="text" id="token" name="token" class="form-control" required>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary btn-block">Set Token</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <p>
                    See terms and conditions to know how we manage Tokens <a href='#'>Terms and conditions</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
