<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lets Chat</h1>
    <h3 id="assistant_name">Assistant</h3>
    <div id="messages"></div>
    <form id="form" class="p-3 border rounded">
        <div class="form-group">
            <label for="text" class="sr-only">Input:</label>
            <input type="text" id="text" class="form-control" autofocus placeholder="Enter text...">
        </div>
    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="module" src="{{ url_for('static', filename = 'socket.js') }}"></script>
</body>
</html>
