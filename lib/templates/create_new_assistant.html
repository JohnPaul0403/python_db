<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new Assistant</title>
</head>
<body>
    <h1>New Assistant</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{url_for('main.new_assistant_auth')}}" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="gpt-model">gpt-model</label>
        <input type="text" id="gpt-model" name="gpt-model" required>
        <label for="instructions">Model Instructions</label>
        <textarea id="instructions" name="instructions" required></textarea>
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file">
        <button type="submit">Create</button>
    </form>
</body>
</html>
