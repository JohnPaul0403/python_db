<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistants</title>
</head>
<body>
    <h1>Your Assistants</h1>
    {% for i in user.assistants%}
    <h2>{{i.name}}</h2>
    <h2>{{i.email}}</h2>
    <a href='{{ url_for("main.chat", assistant_id=i.assistant_id) }}'><button>Chat</button></a>
    <a href='{{ url_for("main.delete_assistant", assistant_id=i.assistant_id) }}'><button>Delete Assistant</button></a>
    {% endfor %}
    <a href='{{ url_for("main.new_assistant")}}'><button>Create Assistant</button></a>
    <a href='{{ url_for("main.logout")}}'><button>Logout</button></a>
</body>
</html>
